# utPLSQL cli Test-Config
---
connectString: app/app@localhost:1522/ORCLPDB1
suitePaths:
  - app.betwnstr
  - app
reporters:
  - name: ut_documentation_reporter
  - name: ut_coverage_html_reporter
    output: coverage.html
  - name: ut_sonar_test_reporter
    output: sonar.txt
    screen: true
outputAnsiColor: true
failureExitCode: 2
skipCompatibilityCheck: true
includePackages: [app.betwnstr, mypackage]
excludePackages:
  - mypackage.blubb
  - stuff
sourceMapping:
  path: path/to/source
  owner: app
  regexExpression: /(\w+)/(\w+)/(\w+)\..{3}$
  typeMapping:
    packages_bodies: PACKAGE BODY
    types_bodies: TYPE BODY
    triggers: TRIGGER
    procedures: PROCEDURE
    functions: FUNCTION
  ownerSubexpression: 1
  nameSubexpression: 3
  typeSubexpression: 2
testMapping:
  path: path/to/test
  owner: app
  regexExpression: /(\w+)/(\w+)/(\w+)\..{3}$
  typeMapping:
    body: PACKAGE BODY
    type_body: TYPE BODY
    trigger: TRIGGER
  ownerSubexpression: 1
  nameSubexpression: 3
  typeSubexpression: 2